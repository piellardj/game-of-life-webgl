<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Variations of Conway's Game of Life, running on GPU." />
    <title>Game of Life</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">

  <body>
    <main>
      <div class="intro">
        <h1>Game of Life</h1>

        <div class="description">
          <p>This project is a simple tool for visualizing, editing and converting panoramas.</p>
          <p>It supports skysphere, skybox and tiny planet formats, and can convert from one another.</p>

          <br>

          <a href="https://github.com/piellardj/game-of-life-webgl">More on GitHub</a>
        </div>
      </div>

      <div id="error-messages">
        <noscript>
          You need to enable Javascript to run this experiment.
        </noscript>
      </div>

      <input type="checkbox" id="fullscreen-checkbox-id" class="hidden">
      <div class="demo">
        <input type="checkbox" id="side-pane-checkbox-id" class="hidden">
        <div id="canvas-container">
          <canvas id="canvas"></canvas>
          <div class="loader"></div>
          <div id="indicators">
            <span id="Iteration-indicator-id">Iteration:</span>
            <br />
            <span id="Grid size-indicator-id">Grid size:</span>
          </div>
          <div id="canvas-buttons-column">
            <label id="fullscreen-toggle-id" for="fullscreen-checkbox-id"></label>
            <label id="side-pane-toggle-id" for="side-pane-checkbox-id"></label>
          </div>
        </div>
        <div class="controls-block">

          <section class="controls-section">
            <h2>Simulation</h2>

            <div class="controls-list">
              <div class="control">
                <label>Autorun:</label>
                <div class="checkbox">
                  <input type="checkbox" id="autorun-checkbox-id" checked>
                  <label for="autorun-checkbox-id" class="checkmark"></label>
                </div>
              </div>
              <div class="control">
                <button class="button  flat" id="next-button-id">Next step</button>
              </div>
              <div class="control">
                <button class="button  flat" id="reset-button-id">Reset</button>
              </div>
            </div>
          </section>
          <hr />

          <section class="controls-section">
            <h2>Rendering</h2>

            <div class="controls-list">
              <div class="control">
                <label>Scale:</label>
                <div class="range">
                  <input type="range" min="1" max="10" value="1" step="1" class="slider" id="scale-range-id">
                  <span class="tooltip"></span>
                </div>
              </div>
              <div class="control">
                <label>Persistence:</label>
                <div class="range">
                  <input type="range" min="0" max="4" value="0" step="1" class="slider" id="persistence-range-id">
                  <span class="tooltip"></span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
