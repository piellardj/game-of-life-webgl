    <main>
      <div class="intro">
        <h1>Game of Life</h1>

        <div class="description">
          <p>This project is a simple simulation of Conway's Game of Life, running on GPU.</p>
          <p>The rules can be changed to see how the world evolves. You can use the mouse to zoom in and explore the world.</p>

          <br>

          <a href="https://github.com/piellardj/game-of-life-webgl">More on GitHub</a>
        </div>
      </div>
      <div id="error-messages">
        <noscript>
          You need to enable Javascript to run this experiment.
        </noscript>
      </div>

      <input type="checkbox" id="fullscreen-checkbox-id" class="hidden">
      <div class="demo">
        <input type="checkbox" id="side-pane-checkbox-id" class="hidden">
        <div id="canvas-container">
          <canvas id="canvas"></canvas>
          <div class="loader">
            <span></span>
            <div class="loader-animation"></div>
          </div>
          <div id="indicators">
            <div id="iterations-per-sec-indicator-id">
              Iterations per second: <span></span>
            </div>
            <div id="iteration-indicator-id">
              Iteration: <span></span>
            </div>
            <div id="grid-size-indicator-id">
              Grid size: <span></span>
            </div>
          </div>
          <div id="canvas-buttons-column">
            <label class="canvas-button" id="fullscreen-toggle-id" for="fullscreen-checkbox-id"></label>
            <label class="canvas-button" id="side-pane-toggle-id" for="side-pane-checkbox-id"></label>
          </div>
        </div>
        <div class="controls-block">
          <label class="canvas-button" id="side-pane-close-toggle-id" for="side-pane-checkbox-id">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <line x1="22" y1="22" x2="10" y2="10" stroke-linecap="round" stroke-width="2" />
              <line x1="22" y1="10" x2="10" y2="22" stroke-linecap="round" stroke-width="2" />
            </svg>
          </label>
          <section class="controls-section">
            <h2>Simulation</h2>

            <div class="controls-list">
              <div class="control" id="control-autorun-checkbox-id">
                <label>Autorun:</label>
                <div class="checkbox">
                  <input type="checkbox" id="autorun-checkbox-id" checked>
                  <label for="autorun-checkbox-id" class="checkmark"></label>
                </div>
              </div>
              <div class="control" id="control-speed-range-id">
                <label>Speed:</label>
                <div class="range-container">
                  <input type="range" min="1" max="6" value="6" step="1" class="slider" id="speed-range-id">
                  <div class="range-skin-container">
                    <div class="range-stub">
                      <span class="range-bar range-bar-left range-stub-left"></span>
                    </div>
                    <div class="range-progress">
                      <div class="range-progress-left">
                        <span class="range-bar range-bar-left"></span>
                        <span class="range-handle"></span>
                        <output for="speed-range-id" class="range-tooltip"></output>
                      </div>
                      <div class="range-progress-right">
                        <span class="range-bar range-bar-right"></span>
                      </div>
                    </div>
                    <div class="range-stub">
                      <span class="range-bar range-bar-right range-stub-right"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="control" id="control-next-button-id">
                <button class="button  flat" id="next-button-id">Next step</button>
              </div>
              <div class="control" id="control-reset-button-id">
                <button class="button  flat" id="reset-button-id">Reset</button>
              </div>
            </div>
          </section>
          <hr />
          <section class="controls-section">
            <h2>Rendering</h2>

            <div class="controls-list">
              <div class="control" id="control-persistence-range-id">
                <label>Persistence:</label>
                <div class="range-container">
                  <input type="range" min="0" max="4" value="0" step="1" class="slider" id="persistence-range-id">
                  <div class="range-skin-container">
                    <div class="range-stub">
                      <span class="range-bar range-bar-left range-stub-left"></span>
                    </div>
                    <div class="range-progress">
                      <div class="range-progress-left">
                        <span class="range-bar range-bar-left"></span>
                        <span class="range-handle"></span>
                        <output for="persistence-range-id" class="range-tooltip"></output>
                      </div>
                      <div class="range-progress-right">
                        <span class="range-bar range-bar-right"></span>
                      </div>
                    </div>
                    <div class="range-stub">
                      <span class="range-bar range-bar-right range-stub-right"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="control" id="control-indicators-checkbox-id">
                <label>Show indicators:</label>
                <div class="checkbox">
                  <input type="checkbox" id="indicators-checkbox-id" checked>
                  <label for="indicators-checkbox-id" class="checkmark"></label>
                </div>
              </div>
            </div>
          </section>
          <hr />
